name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build application
      run: cd src && go build -v .

    - name: Test library lubimyczytac with code coverage
      run: cd src && cd lubimyczytac && go test -v -cover

    - name: Test library imdb with code coverage
      run: cd src && cd imdb && go test -v -cover

    - name: Test API with code coverage
      run: cd src && go test -v -cover
      
